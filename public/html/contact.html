            <h3 id ="error-form-replace" class="text-center">Send us a Message</h3><br>
            
            <form name="sentMessage" id="contactForm" novalidate action="" method="POST">
              <div class="control-group form-group">
                <div class="controls">
                  <label>Full Name:</label>
                  <input type="text" class="form-control" id="name-input" required data-validation-required-message="Please enter your name.">

                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Phone Number:</label>
                  <input type="tel" class="form-control" id="phone-number-input" required data-validation-required-message="Please enter your phone number.">

              </div>
              <div class="control-group form-group">

                  <label>Email Address:</label>
                  <input type="email" class="form-control" id="email-input" required data-validation-required-message="Please enter your email address.">

              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Message:</label>
                  <textarea rows="10" cols="100" class="form-control" id="comment-input" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                  <input type="text" name="_gotcha" style="display:none" />
                  <input type="hidden" name="_next" value="/contact"/>
                </div>
              </div>
              <div id="success"></div>
              <!-- For success/fail messages -->
              <!--  <button type="submit" id="button1" class="btn btn-primary">Send Message</button> -->
            </form>
            <button class="btn btn-default" id="button1" type="submit" value="Send">Submit</button>

      <!-- Java Email Code -->
      <!-- <script src="java/logic.js"></script> -->
      <!--   <script src="java/'''''.js"></script> -->
      <script>
      ///////EMAIL PAGE/////
      $("#change2").hide();
      $(document).on("click","#button1",function(){
      var name= $("#name-input").val()
      var phone=$("#phone-number-input").val()
      var email= $("#email-input").val()
      var message= $("#comment-input").val()
      if(name===""||phone===""||email===""||message==""||email.includes("@")==false){
      if(email.includes("@")== false){
      // $("#modal-message2").html("Please include a proper email address");
      // $("#myModal2").modal("toggle");
      //setTimeout(AutomaticModal2,1350)
      $("#error-form-replace").html("* Please include a proper email address");
      $("#error-form-replace").css("color","yellow");
      }
      else{
      // $("#modal-message2").html("Please submit all requiements");
      //$("#myModal2").modal("toggle");
      $("#error-form-replace").html("* Please submit all requiements");
      $("#error-form-replace").css("color","yellow");
      //setTimeout(AutomaticModal2,1350)
      }
      }
      else{
      $("#error-form-replace").html("");
      $.ajax({
      url: "https://formspree.io/tfrazzitta@yahoo.com",
      method: "POST",
      data: {
      name: name,
      phone:phone,
      email:email,
      message:message
      },
      dataType: "json"
      }).done(function(data) {
      $.ajax({
      method: "POST",
      url: "/email",
      data: {
      name: name,
      phone:phone,
      email:email,
      message:message
      }
      });
      $("#name-input").val("")
      $("#phone-number-input").val("")
      $("#email-input").val("")
      $("#comment-input").val("")
      $("#modal-message2").html("Your Email has been sent");
      $("#myModal2").modal("toggle");
      setTimeout(AutomaticModal1,2000)
      
      })
      }
      });
      function AutomaticModal2(){ $("#change2").trigger("click"); }
      function AutomaticModal1(){ location.replace("/") }
      </script>
